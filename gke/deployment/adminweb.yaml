apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: octav-adminweb-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: adminweb
        group: octav
    spec:
      volumes:
        # This emptyDir volume is used to populate data from the app container
        # so that the proxy can serve it without asking the app for it
        - name: static-files
          emptyDir:
            medium: Memory
        - name: github
          secret:
            secretName: github-dev
        - name: googlemaps
          secret:
            secretName: googlemaps-dev
        # This secret must be created using gke/etc/adminweb-nginx-dev.conf
        - name: nginx
          secret:
            secretName: adminweb-nginx-dev
      containers:
        - image: asia.gcr.io/builderscon-1248/nginx:20160411.105018
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          name: proxy
          ports:
            - name: ngx-proxy-http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: static-files
              readOnly: true
              mountPath: /static-files
            - name: nginx
              readOnly: true
              mountPath: /etc/nginx
        - image: asia.gcr.io/builderscon-1248/adminweb:20160411.152929
          name: app
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          lifecycle:
            postStart:
              exec:
                # This command copies the static files to a shared dir so proxy can read it
                command: [ "cp", "-R", "/adminweb/public/static/", "/static-files/" ]
          env:
            - name: OCTAV_REDIS
              value: redis:6379
            - name: OCTAV_GITHUB_CLIENT_ID
              value: /github/id
            - name: OCTAV_GITHUB_CLIENT_SECRET
              value: /github/secret
            - name: OCTAV_GOOGLE_MAPS_API_KEY
              value: /googlemaps/apikey
          volumeMounts:
            - name: static-files
              mountPath: /static-files
            - name: github
              readOnly: true
              mountPath: /github
            - name: googlemaps
              readOnly: true
              mountPath: /googlemaps

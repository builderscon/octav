kind: ReplicationController
apiVersion: v1
metadata:
  name: adminweb
spec:
  replicas: 3
  selector:
    name: adminweb
    group: octav
  template:
    metadata:
      labels:
        name: adminweb
        group: octav
    spec:
      volumes:
        - name: github
          secret:
            secretName: github-dev
        - name: googlemaps
          secret:
            secretName: googlemaps-dev
      containers:
        - image: asia.gcr.io/builderscon-1248/adminweb:20160331.135024
          name: adminweb
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: OCTAV_REDIS
              value: 10.96.0.53:6379
            - name: OCTAV_GITHUB_CLIENT_ID
              value: /github/id
            - name: OCTAV_GITHUB_CLIENT_SECRET
              value: /github/secret
            - name: OCTAV_GOOGLE_MAPS_API_KEY
              value: /googlemaps/apikey
          volumeMounts:
            - name: github
              readOnly: true
              mountPath: /github
            - name: googlemaps
              readOnly: true
              mountPath: /googlemaps

